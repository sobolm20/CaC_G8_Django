{% extends 'gerencia/baseG.html' %}

{% block content %}
<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'indexGerencia' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Eliminar Cliente</li>
</ol>


<div class="card">
    <div class="card-header">Eliminacion de cliente</div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <p>Esta seguro que quiere eliminar este cliente "{{ object.nombre }}"?</p>
            <input type="submit" value="Confirmar" class="btn btn-danger">
        </form>
        
    </div>
</div>
{% endblock %}

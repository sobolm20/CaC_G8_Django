<!-- eliminar_producto.html -->
{% extends 'gerencia/baseG.html' %}
{% block title %}- Eliminar Producto{% endblock  %}
{% block content %}
  <h2>Eliminar Producto</h2>
  <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.articulo }}"?</p>
  <form method="post" action="{% url 'eliminarProducto' producto.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
  </form>
  <a href="{% url 'producto_index' %}">Cancelar</a>
{% endblock %}

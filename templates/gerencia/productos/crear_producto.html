<!-- cargar_nuevo_producto.html -->
{% extends 'gerencia/baseG.html' %}
{% block title %}-Nuevo Producto{% endblock  %}
{% block content %}
  <h2>Cargar Nuevo Producto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Producto</button>
  </form>
  <a href="{% url 'producto_index' %}">Volver a la Lista de Productos</a>
{% endblock %}

{% extends 'base.html' %}

<title>{% block title %}Contacto{% endblock  %}</title>
{% load static %}
{% block header %}{% endblock header %}
{% block imgheader %}{% endblock imgheader %}
{% block content %}

<section class="d-flex justify-content-md-center">
    <form id="contact-form" name="contact-form" action="{% url 'contact2' %}" method="post">
        {% csrf_token %}
        <table>
            {{formulario.as_table}}
        </table>
        <input type="submit" value="Enviar">
    </form>
</section>

{% endblock content %}
{% block pielink %}
<script src="{% static 'core/js/formulario.js' %}"></script>
{% endblock pielink %}
